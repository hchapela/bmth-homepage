<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles/style.css">
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Bring Me The Horizon</title>
</head>

<body>

    <div class="container">
        <div class="player">
            <video class="player-video" src="dist/img/video.mp4"></video>

            <div class="control-bar">
                <div class="seek">
                    <div class="fill"></div>
                    <div class="seek-drag"></div>
                    <video class="thumbnail" src="dist/img/video.mp4"></video>
                </div>

                <div class="control-bar-left">
                    <button class="im im-play play"></button>
                    <div class="timer">0 : 00</div>
                    <button class="im im-volume mute"></button>
                    <div class="volume-slider">
                        <div class="fill"></div>
                        <div class="volume-drag"></div>
                    </div>
                </div>

                <button class="im im-maximize fullscreen"></button>
            </div>
        </div>
    </div>

    <script src="dist/scripts/script.js"></script>

</body>

</html>
